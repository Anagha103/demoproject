<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    {% load crispy_forms_tags %}
<from method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
    <p>Already have an account?<a href="{% url 'login' %}">login</a></p>
</from>   
</body>
</html>
