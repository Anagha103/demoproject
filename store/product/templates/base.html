<!doctype html>

  </head>
  <body>

            <ul class="navbar-nav me-auto mb-10 mb-lg-0">
              <li class="nav-item"  style="position: relative; left: 100px;">
                <a class="nav-link" aria-current="page" href="#"><b>HOME</b></a>
              </li>
              <li class="nav-item" style="position: relative; left: 100px;">
                <a class="nav-link" href="#"><b>ABOUT</b></a>
              </li>
              <li class="nav-item"  style="position: relative; left: 100px;">
                <a class="nav-link" href="#"><b>CONTACT</b></a>
              </li>
              <li class="nav-item"  style="position: relative; left: 100px;">
                <a class="nav-link" href="#"><b>BOOKING</b></a>
              </li>
              <li class="nav-item"  style="position: relative; left: 100px;">
                <a class="nav-link" href="#"><b>DEPARTMENT</b></a>
              </li>
              <li class="nav-item"  style="position: relative; left: 100px;">
                <a class="nav-link" href="#"><b>DOCTORS</b></a>
              </li>
                
              
            </ul>
          </div>
        </div>
      </nav>
      
      {% block content %}
      {% endblock %}

  </body>
</html>
